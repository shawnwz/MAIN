            	<div id="keyboardInstruction"></div>

				    <app-keyboard-grid  id="keyboardGrid" data-row-id="keyborad-row-" data-row-class="keyborad-row-">
	     				<template>
		     				<app-keyboard-grid-cell class = "control-textbox-keyboard-key">

            <div id="purchasePin">
							<app-html-pin-entry id="orderDialogWithPin-pin" class="pinEntrySelection pinEntry-clear" data-digitsnb="4"></app-html-pin-entry>
              <div id="purchasePinText" class="text" data-i18n="#{dialog.errorCode}PinConfirm"></div>
            </div>
          </div>
          <div class="dialogCta">
            <span>
              <span class="btnBack"></span><span class="txtBack" data-i18n="callToActionBack"></span></span>
            <span class="errorCode">#{dialog.errorCode}</span>
          </div>
        </app-dialog-order-with-pin>
      </template>
    </app-html-dialog>
    <app-html-dialog id="purchaseMainEventOfflineDialog">
      <template>
        <app-dialog-purchase-main-event-offline id="#{dialog.name}">
          <div class="dialogBody">
            <div class="dialogTitle" data-i18n="#{dialog.errorCode}Title"></div>
            <div id="purchaseTitle">
              <span id="purchaseTitleText">#{dialog.data.title}</span>
            </div>
            <div id="purchaseContent">
              <div id="purchasePrice">$#{dialog.data.price}</div>
              <div id="purchasePriceDesc" data-i18n="#{dialog.errorCode}AddedToBill"></div>
              <div id="purchaseText">
                <p>
                  <div id="purchaseText1">
                    #{dialog.data.timeDetails}
                  </div>
                </p>
              </div>
            </div>
            <div id="purchaseOfflineDesc"><span data-i18n="#{dialog.errorCode}OfflineDesc"></span></div>
          </div>
          <div class="dialogCta">
            <span class="backAction">
              <span class="btnBack"></span><span class="txtBack" data-i18n="callToActionBack"></span></span>
            <span class="errorCode">#{dialog.errorCode}</span>
          </div>
        </app-dialog-purchase-main-event-offline>
      </template>
    </app-html-dialog>
    <app-html-dialog id="orderNowBannerDialog">
      <template>
        <app-dialog-order-now-banner id="#{dialog.name}">
          <div class="dialogBody">
            <div id="orderNowBannerContent">
              <div id="orderNowBannerText">#{dialog.data.text}</div>
            </div>
            <div id="orderNowBannerBtnOrder" data-i18n="dialogOrderNow"></div>
          </div>
        </app-dialog-order-now-banner>
      </template>
    </app-html-dialog>
    <app-html-dialog id="pinsDoMatch">
      <template>
        <app-dialog-pins-do-match id="#{dialog.name}" class="dialogConfirm pinsDoMatch #{dialog.orientation} #{dialog.cssClasses}">
          <div>
            <div class="dialogBody">
              <div class="dialogTitle" data-i18n="#{dialog.errorCode}Title"></div>
              <div class="dialogText" data-i18n="#{dialog.errorCode}Description"></div>
							<app-html-pin-entry id="pinsDoMatch-pin" class="pinEntrySelection pinEntry-correct" data-digitsnb="4" data-entry="****"></app-html-pin-entry>
            </div>
            <div class="dialogCta">
              <span class="backAction"><span class="btnBack"></span><span class="txtBack" data-i18n="callToActionClose"></span></span>
              <span class="errorCode">#{dialog.errorCode}</span>
            </div>
          </div>
        </app-dialog-pins-do-match>
      </template>
    </app-html-dialog>
  </div> <!-- #dialog -->
    <app-toggle-panel data-show-event="app:cta:show" data-hide-event="app:cta:hide"> <!-- //@hdk remove me!!! -->
      <!-- Application Call To Action: class helpers [show, hide, ctaRedApp, ctaBlueApp, ctaGreenApp, ctaYellowApp]  -->
      <div id="callToActionApplications" class="">
        <span id="autoLaunchIcon"></span>
      </div>
    </app-toggle-panel>
  </body>
</html>
