<!DOCTYPE html>
<meta charset="UTF-8">

<script src="HomeSearch.js"></script>

<app-home-search>

  <div id="search" class="oxygen-transition-none-prepareDisplay oxygen-transition-none-bringIn">
    <div id="searchHome">

      <div id="searchOffline">
        <div id="tileNoIPImg"></div>
        <div id="tileNoIPTitle" data-i18n="F0451Title"></div>
        <div id="tileNoIPText" data-i18n="F0451Description"></div>
      </div>

      <!-- searchContent: helper classes [loadingResults, showResults, loadingMoreResults] -->
      <div id="searchHomeContent" class="show">

        <div class="onlyRel8Theme">
          <div id="searchField">
            <app-search-entry-text-t9 id="searchEntry"></app-search-entry-text-t9>
          </div>
          <div id="searchKeys">
            <app-search-keys-table id="searchKeysTable" class="searchKeysTable"
                    data-row-id="searchKeys-row-"
                    data-row-class="searchKeys-row">
              <template>
                <app-search-keys-table-cell class="searchKeys-item"></app-search-keys-table-cell>
              </template>
            </app-search-keys-table>
          </div>

          <div id="searchButtons">
            <app-search-buttons-list id="searchButtonsList" class="searchButtonsList"
                    data-row-id="searchButtonsList-row-"
                    data-row-class="searchButtonsList-row">
              <template>
                <app-search-buttons-list-item class="searchButtonsList-item">
                  <div class="searchButtonItem"></div>
                </app-search-buttons-list-item>
              </template>
            </app-search-buttons-list>
          </div>
        </div>

        <div class="onlyRel6Theme">
          <app-search-new-button id="searchNewButton">
          <div id="searchHomeSearchBtn"><div class="control control-button" data-i18n="searchNewSearch"></div></div>
          </app-search-new-button>
        </div>

        <div id="searchHomeRecentPopular">
          <div class="searchRecent">
            <div class="searchRecentPopularLabel" data-i18n="searchRecentSearches"></div>
            <div id="searchRecentResults" class="searchRecentPopularListContainer recentSearches-container">

              <app-search-recent-list id="homeSearchRecent" class="recentSearches-list recentSearches-anim-normal"> <!--style="top:-55px;" -->
                <template>
                  <app-search-recent-list-item class="recentSearches-cell">
                    <div class="searchRecentPopularMatch"></div>
                  </app-search-recent-list-item>
                </template>
              </app-search-recent-list>
            </div>
          </div>
          <div class="searchPopular">
            <div class="searchRecentPopularLabel" data-i18n="searchPopularSearches"></div>
            <div id="searchPopularResults" class="searchRecentPopularListContainer popularSearches-container">
              <app-search-popular-list id="homeSearchPopular" class="popularSearches-list popularSearches-anim-normal"> <!--style="top:-55px;" -->
                <template>
                  <app-search-popular-list-item class="popularSearches-cell">
                    <div class="searchRecentPopularMatch"></div>
                  </app-search-popular-list-item>
                </template>
              </app-search-popular-list>
            </div>
          </div>
        </div>

        <div class="onlyRel8Theme">
        <div id="searchLoadingResults"></div>
        <div id="searchLoadingMoreResults"><div id="searchLoadingMoreResultsCell" data-i18n="searchLoadingMore"></div></div>
        <div id="searchResultsContainer">
          <div id="searchSuggested" data-i18n="searchSuggested"></div>
          <div id="searchDidYouMean" data-i18n="searchDidYouMean"></div>
          <div id="searchNoResultsFound" data-i18n="searchNoSuggestions"></div>
          <div id="searchScrollBar"><div class="scrollBarItemFill"></div></div>
          <div id="searchResults" class="searchResultsListItem-container">
            <app-search-results-list id="searchSearchResults">
                <template>
                    <app-search-results-list-item class="searchResultsListItem-cell">
                      <div class="searchResultsListItemContent">
                        <div class="searchResultsLogo"></div>
                        <div class="searchResultsMatch"></div>
                        <div class="searchResultsType"></div>
                        <div class="searchResultsLocked"></div>
                      </div>
                    </app-search-results-list-item>
                </template>
            </app-search-results-list>
          </div>

        </div>
      </div>
    </div>
    </div>
  </div>

</app-home-search>
